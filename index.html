<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Fireworks Simulator</title>
    <!-- MOBILE-OPTIMIZED VIEWPORT -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="theme-color" content="#000000">
    
    <link href="https://fonts.googleapis.com/css?family=Russo+One&display=swap" rel="stylesheet">
    
    <style>
        /* COMBINED & MOBILE-OPTIMIZED CSS */
        
        /* Base Styles */
        * {
            position: relative;
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        html, body {
            height: 100%;
            width: 100%;
            background-color: #000000;
            overflow: hidden;
            position: fixed;
            top: 0;
            left: 0;
        }
        
        body {
            color: rgba(255, 255, 255, 0.5);
            font-family: "Russo One", arial, sans-serif;
            line-height: 1.25;
            letter-spacing: 0.06em;
            -webkit-user-select: none;
            user-select: none;
            -webkit-tap-highlight-color: transparent;
        }
        
        .hide { opacity: 0; visibility: hidden; }
        .remove { display: none !important; }
        .blur { filter: blur(12px); }
        
        /* Layout */
        .container {
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .loading-init {
            width: 100%;
            text-align: center;
            text-transform: uppercase;
        }
        .loading-init__header { font-size: clamp(1.5em, 6vw, 2.2em); }
        .loading-init__status { margin-top: 1em; font-size: clamp(0.7em, 3vw, 0.8em); opacity: 0.75; }
        
        .stage-container {
            overflow: hidden;
            box-sizing: initial;
            border: 1px solid #222;
            margin: -1px;
        }
        @media (max-width: 840px) {
            .stage-container { border: none; margin: 0; }
        }
        
        .canvas-container {
            width: 100%;
            height: 100%;
            transition: filter 0.3s;
            z-index: 1;
        }
        .canvas-container canvas {
            position: absolute;
            mix-blend-mode: lighten;
            transform: translateZ(0);
        }
        
        /* Controls - MOBILE OPTIMIZED */
        .controls {
            position: absolute;
            top: 0;
            width: 100%;
            padding: 8px;
            display: flex;
            justify-content: space-between;
            transition: opacity 0.3s, visibility 0.3s;
            z-index: 1000;
            pointer-events: none;
        }
        
        /* Buttons - MOBILE TOUCH OPTIMIZED */
        .btn {
            opacity: 0.7;
            width: 52px;
            height: 52px;
            min-width: 52px;
            min-height: 52px;
            display: flex;
            align-items: center;
            justify-content: center;
            user-select: none;
            cursor: pointer;
            transition: opacity 0.2s, transform 0.15s;
            pointer-events: auto;
            background: rgba(255, 255, 255, 0.08);
            border: none;
            border-radius: 12px;
            box-shadow: 0 8px 18px rgba(0, 0, 0, 0.45);
            position: relative;
            z-index: 1001;
        }
        .btn--bright { opacity: 0.85; }
        
        @media (min-width: 840px) {
            .btn:hover {
                opacity: 0.9;
                transform: translateY(-2px);
            }
            .btn--bright:hover { opacity: 1; }
        }
        
        .btn:active {
            opacity: 1;
            transform: scale(0.92);
        }
        
        .btn svg {
            display: block;
            margin: auto;
            pointer-events: none;
            fill: #fff;
            filter: drop-shadow(0 0 4px rgba(255, 255, 255, 0.45));
        }
        
        /* Menu */
        .menu {
            position: absolute;
            top: 0;
            bottom: 0;
            left: 0;
            right: 0;
            background: radial-gradient(circle at top, rgba(25, 30, 40, 0.6), rgba(0, 0, 0, 0.75) 60%, rgba(0, 0, 0, 0.9)), rgba(0, 0, 0, 0.75);
            transition: opacity 0.3s, visibility 0.3s;
            z-index: 2000;
            pointer-events: auto;
        }
        
        .menu__inner-wrap {
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: center;
            position: absolute;
            top: 0;
            bottom: 0;
            left: 0;
            right: 0;
            transition: opacity 0.3s;
            padding: 70px 16px 20px;
            gap: 8px;
            overflow-y: auto;
            -webkit-overflow-scrolling: touch;
        }
        
        .close-menu-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            z-index: 2001;
        }
        
        .menu__header {
            margin-bottom: 6px;
            padding-top: 16px;
            font-size: clamp(1.5em, 6vw, 2em);
            text-transform: uppercase;
        }
        
        .rainbow-text {
            background: linear-gradient(90deg, red, orange, yellow, green, cyan, blue, violet);
            background-size: 400%;
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: rainbow 4s linear infinite;
        }
        
        @keyframes rainbow {
            0% { background-position: 0%; }
            100% { background-position: 400%; }
        }
        
        .menu__subheader {
            margin-bottom: 12px;
            font-size: clamp(0.7em, 2.5vw, 0.86em);
            opacity: 0.85;
            color: rgba(255, 255, 255, 0.75);
        }
        
        .menu form {
            width: 100%;
            max-width: 420px;
            padding: 18px;
            overflow: auto;
            -webkit-overflow-scrolling: touch;
            background: rgba(8, 10, 14, 0.7);
            border: 1px solid rgba(255, 255, 255, 0.08);
            border-radius: 14px;
            box-shadow: 0 20px 45px rgba(0, 0, 0, 0.45);
        }
        
        /* Form Options - MOBILE OPTIMIZED */
        .form-option {
            display: flex;
            align-items: center;
            margin: 14px 0;
            transition: opacity 0.3s;
            gap: 10px;
        }
        
        .form-option label {
            display: block;
            width: 50%;
            padding-right: 12px;
            text-align: right;
            text-transform: uppercase;
            font-size: clamp(0.75em, 2.5vw, 0.9em);
            color: rgba(255, 255, 255, 0.75);
            letter-spacing: 0.08em;
            user-select: none;
            cursor: pointer;
        }
        
        .form-option select,
        .form-option input[type="text"] {
            display: block;
            width: 50%;
            height: 40px;
            font-size: 16px;
            font-family: "Russo One", arial, sans-serif;
            color: rgba(255, 255, 255, 0.9);
            letter-spacing: 0.06em;
            background-color: rgba(255, 255, 255, 0.06);
            border: 1px solid rgba(255, 255, 255, 0.18);
            border-radius: 6px;
            padding: 0 10px;
            box-shadow: 0 6px 14px rgba(0, 0, 0, 0.35);
        }
        
        .form-option select option {
            background-color: #0c0c0c;
        }
        
        .form-option input[type="checkbox"] {
            display: block;
            width: 32px;
            height: 32px;
            margin: 0;
            opacity: 0.9;
            accent-color: #09f;
        }
        
        @media (max-width: 840px) {
            .form-option select,
            .form-option input { outline: none; }
        }
        
        .credits {
            margin-top: auto;
            margin-bottom: 10px;
            padding-top: 12px;
            font-size: clamp(0.75em, 2.5vw, 1em);
            opacity: 0.95;
            text-align: center;
        }
        .credits a {
            color: rgba(255, 255, 255, 0.5);
            text-decoration: none;
        }
        
        /* Help Modal */
        .help-modal {
            display: flex;
            justify-content: center;
            align-items: center;
            position: fixed;
            top: 0;
            bottom: 0;
            left: 0;
            right: 0;
            visibility: hidden;
            z-index: 3000;
            padding: 20px;
        }
        .help-modal__overlay {
            position: absolute;
            top: 0;
            bottom: 0;
            left: 0;
            right: 0;
            background: rgba(0, 0, 0, 0.9);
            opacity: 0;
            transition: opacity 0.25s;
        }
        .help-modal__dialog {
            display: flex;
            flex-direction: column;
            align-items: center;
            max-width: 90vw;
            max-height: 80vh;
            padding: 20px;
            border-radius: 12px;
            background: rgba(0, 0, 0, 0.95);
            border: 1px solid rgba(255, 255, 255, 0.1);
            opacity: 0;
            transform: scale(0.9);
            transition: all 0.25s;
            position: relative;
            z-index: 3001;
        }
        .help-modal.active { visibility: visible; }
        .help-modal.active .help-modal__overlay { opacity: 1; }
        .help-modal.active .help-modal__dialog { opacity: 1; transform: scale(1); }
        
        .help-modal__header {
            font-size: clamp(1.3em, 5vw, 1.75em);
            text-transform: uppercase;
            text-align: center;
        }
        .help-modal__body {
            overflow-y: auto;
            -webkit-overflow-scrolling: touch;
            margin: 1em 0;
            padding: 1em 0;
            border-top: 1px solid rgba(255, 255, 255, 0.25);
            border-bottom: 1px solid rgba(255, 255, 255, 0.25);
            line-height: 1.5;
            color: rgba(255, 255, 255, 0.75);
        }
        .help-modal__close-btn {
            flex-shrink: 0;
            outline: none;
            border: none;
            border-radius: 6px;
            padding: 0.5em 1.5em;
            margin-top: 0.5em;
            font-family: "Russo One", arial, sans-serif;
            font-size: 1em;
            color: #fff;
            background: #09f;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <!-- App -->
    <div class="container">
        <div class="loading-init">
            <div class="loading-init__header">Loading</div>
            <div class="loading-init__status">Assembling Shells</div>
        </div>
        
        <div class="stage-container remove">
            <div class="canvas-container">
                <canvas id="trails-canvas"></canvas>
                <canvas id="main-canvas"></canvas>
            </div>
            
            <div class="controls">
                <button type="button" class="btn pause-btn">
                    <svg width="24" height="24"><use href="#icon-pause"></use></svg>
                </button>
                <button type="button" class="btn sound-btn">
                    <svg width="24" height="24"><use href="#icon-sound-off"></use></svg>
                </button>
                <button type="button" class="btn settings-btn">
                    <svg width="24" height="24"><use href="#icon-settings"></use></svg>
                </button>
            </div>
            
            <div class="menu hide">
                <div class="menu__inner-wrap">
                    <button type="button" class="btn btn--bright close-menu-btn">
                        <svg width="24" height="24"><use href="#icon-close"></use></svg>
                    </button>
                    
                    <div class="menu__header rainbow-text">Settings</div>
                    <div class="menu__subheader">For more info, click any label.</div>
                    
                    <form>
                        <div class="form-option form-option--select">
                            <label class="shell-type-label">Shell Type</label>
                            <select class="shell-type"></select>
                        </div>
                        <div class="form-option form-option--select">
                            <label class="shell-size-label">Shell Size</label>
                            <select class="shell-size"></select>
                        </div>
                        <div class="form-option form-option--text">
                            <label class="text-burst-label">Burst Text</label>
                            <input class="text-burst" type="text" maxlength="50" placeholder="WOW 2026"/>
                        </div>
                        <div class="form-option form-option--checkbox">
                            <label class="drone-show-label">Drone Show</label>
                            <input class="drone-show" type="checkbox"/>
                        </div>
                        <div class="form-option form-option--select">
                            <label class="quality-ui-label">Quality</label>
                            <select class="quality-ui"></select>
                        </div>
                        <div class="form-option form-option--select">
                            <label class="sky-lighting-label">Sky Lighting</label>
                            <select class="sky-lighting"></select>
                        </div>
                        <div class="form-option form-option--select">
                            <label class="scaleFactor-label">Scale</label>
                            <select class="scaleFactor"></select>
                        </div>
                        <div class="form-option form-option--checkbox">
                            <label class="auto-launch-label">Auto Fire</label>
                            <input class="auto-launch" type="checkbox"/>
                        </div>
                        <div class="form-option form-option--checkbox form-option--finale-mode">
                            <label class="finale-mode-label">Finale Mode</label>
                            <input class="finale-mode" type="checkbox"/>
                        </div>
                        <div class="form-option form-option--checkbox">
                            <label class="hide-controls-label">Hide Controls</label>
                            <input class="hide-controls" type="checkbox"/>
                        </div>
                        <div class="form-option form-option--checkbox form-option--fullscreen">
                            <label class="fullscreen-label">Fullscreen</label>
                            <input class="fullscreen" type="checkbox"/>
                        </div>
                        <div class="form-option form-option--checkbox">
                            <label class="long-exposure-label">Open Shutter</label>
                            <input class="long-exposure" type="checkbox"/>
                        </div>
                    </form>
                    
                    <div class="credits">
                        Passionately built by <a href="https://www.youtube.com/@CodingProjectDev/" target="_blank">Bijay Shrestha</a>.
                    </div>
                </div>
            </div>
        </div>
        
        <div class="help-modal">
            <div class="help-modal__overlay"></div>
            <div class="help-modal__dialog">
                <div class="help-modal__header"></div>
                <div class="help-modal__body"></div>
                <button type="button" class="help-modal__close-btn">Close</button>
            </div>
        </div>
    </div>

    <!-- External Libraries -->
    <script src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/329180/fscreen%401.0.1.js"></script>
    <script src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/329180/Stage%400.1.4.js"></script>

    <script src="./particles.js"></script>
    <script src="./sequences.js"></script>
    <script src="./drones.js"></script>

</body>
</html>
